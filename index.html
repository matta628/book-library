<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <script src="library.js" defer></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>
<body>
  <div id="hidden-form" class="form hide">
    <form id="form">
      <ul class="form-wrapper">
        <div class="form-row title">
          <li class="form-item">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>            
          </li>
        </div>
        <div class="form-row author">
          <li class="form-item">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>  
          </li>
        </div>
        <div class="form-row pages">
          <li class="form-item">
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" min="2" max="20000" required>  
          </li>
        </div>
        <div class="form-row read">
          <li class="form-item radio">
            <div class="option-1">
              <input type="radio" name="read" id="already-read" required>
              <label for="read">Read</label>
            </div>
            <div class="option-2">
              <input type="radio" name="read" id="not-read" required>
              <label for="read">Not read</label>
            </div>
          </li>
        </div>
        <div class="form-row buttons">
          <div class="reset-button">
            <input type="reset">
          </div>
          <div class="submit-button">
            <input type="submit" id="submit-form">
          </div>
        </div>
      </ul>
    </form>
  </div>
  <div class="header">
    <div class="header-title">Library</div>
  </div>
  <div class="sidebar">
    <div class="menu">Menu</div>
    <div class="add-book">
      <input type="button" value="Add Book" id="add-book-button">
    </div>
    <div class="cancel-add hide">
      <input type="button" value="Cancel Add" id="cancel-add-button">
    </div>
  </div>
  <div class="books">
  </div>
</body>
</html>
