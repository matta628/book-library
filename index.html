<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <script src="library.js" defer></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>
<body>
  <div class="form not-selected">
    <form action="">
      <ul class="form-wrapper">
        <div class="form-row">
          <li class="form-item">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>            
          </li>
        </div>
        <div class="form-row">
          <li class="form-item">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>  
          </li>
        </div>
        <div class="form-row">
          <li class="form-item">
            <label for="pages">Number of Pages</label>
            <input type="number" name="pages" id="pages" min="2" max="20000" required>  
          </li>
        </div>
        <div class="form-row">
          <li class="form-item">
            <label for="read">Already read</label>
            <input type="radio" name="read" id="already-read" required>
            <label for="read">Not read yet</label>
            <input type="radio" name="read" id="not-read" required>
          </li>
        </div>
        <div class="form-row">
          <div class="cancel-button">
            <input type="reset">
          </div>
          <div class="submit-button">
            <input type="submit" id="submit-form">
          </div>
        </div>
      </ul>
    </form>
  </div>
  <div class="header">
    <div class="header-title">Library</div>
  </div>
  <div class="sidebar">
    <div class="menu">Menu</div>
    <div class="add-book">
      <input type="button" value="Add Book">
    </div>
  </div>
  <div class="books">
  </div>
</body>
</html>
